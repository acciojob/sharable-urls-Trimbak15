<!DOCTYPE html>
<html>
  <head>
    <title>URL Parameters Example</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year"><br><br>
      <input type="submit" id="button" value="Submit">
    </form>
    <h3 id="url">https://localhost:8080/</h3>

    <script>
      const form = document.querySelector('form');
      const url = document.querySelector('#url');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = encodeURIComponent(document.querySelector('#name').value);
        const year = encodeURIComponent(document.querySelector('#year').value);
        const queryString = `?name=${name}&year=${year}`;
        url.textContent = `https://localhost:8080/${queryString}`;
      });
    </script>
  </body>
</html>
